<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Documentos</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRWR1g7YfS4WWK18ihLgnw5uB2nR4v9oYDzMGE9Kz"
    crossorigin="anonymous"
  />
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white py-3">
    <div class="container">
      <h1 class="text-center">Gestión de Documentos</h1>
      <nav class="mt-3">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white fw-bold" href="#" onclick="mostrarSeccion('examenes')">Exámenes Médicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold" href="#" onclick="mostrarSeccion('visitas')">Visitas Domiciliarias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold" href="#" onclick="mostrarSeccion('antecedentes')">Consultas de Antecedentes</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Botones de autenticación -->
    <div id="auth-buttons" class="d-flex justify-content-end mb-4">
      <button id="login-btn" class="btn btn-primary me-2" onclick="handleAuthClick()">Iniciar sesión con Google</button>
      <button id="logout-btn" class="btn btn-danger" onclick="handleSignOutClick()" style="display: none;">Cerrar sesión</button>
    </div>

    <!-- Secciones -->
    <section id="examenes" class="seccion-activa">
      <h2 class="text-success mb-4">Exámenes Médicos</h2>
      <form class="d-flex flex-column align-items-start gap-2 mb-4">
        <input type="file" id="fileExamenes" class="form-control w-50" />
        <button type="button" class="btn btn-success" onclick="subirArchivo('Exámenes Médicos')">Subir</button>
      </form>
      <!-- Tabla de Exámenes Médicos -->
      <table id="tablaExamenes" class="display" style="width: 100%;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Visualizar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="visitas" class="seccion-oculta">
      <h2 class="text-success mb-4">Visitas Domiciliarias</h2>
      <form class="d-flex flex-column align-items-start gap-2 mb-4">
        <input type="file" id="fileVisitas" class="form-control w-50" />
        <button type="button" class="btn btn-success" onclick="subirArchivo('Visitas Domiciliarias')">Subir</button>
      </form>
      <!-- Tabla de Visitas Domiciliarias -->
      <table id="tablaVisitas" class="display" style="width: 100%;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Visualizar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="antecedentes" class="seccion-oculta">
      <h2 class="text-success mb-4">Consultas de Antecedentes</h2>
      <form class="d-flex flex-column align-items-start gap-2 mb-4">
        <input type="file" id="fileAntecedentes" class="form-control w-50" />
        <button type="button" class="btn btn-success" onclick="subirArchivo('Consultas de Antecedentes')">Subir</button>
      </form>
      <!-- Tabla de Consultas de Antecedentes -->
      <table id="tablaAntecedentes" class="display" style="width: 100%;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Visualizar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wnZ+5+RRZBlLtZyJtGr25AOqBKPbD3Dt0IEyfm9zQmj2OEhpM20OEV6PqZrZ9SB" crossorigin="anonymous"></script>
  <!-- jQuery y DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>
